plugins {
    id 'java-library'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    api libs.io.javalin.javalin.bundle
    api libs.org.webjars.npm.vue
    api libs.org.webjars.npm.vuetify
    api 'org.webjars.npm:mdi__font:7.3.67'
    api libs.org.webjars.npm.axios
    api libs.com.google.guava.guava
}

group = 'org.example'
version = '1.0-SNAPSHOT'
description = 'FlowerGo'
java.sourceCompatibility = JavaVersion.VERSION_17

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

tasks.withType(Javadoc) {
    options.encoding = 'UTF-8'
}
